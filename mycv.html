    <div id="School-Work">
   
    </div>
    <script>
      fetch('cv.json')
        .then(function(response) {
          return response.json();
        })
        .then(function(data){
          appendData(data);
        })
        .catch(function(e){
          console.log ("errormessage " + e);
        });
        function appendData(data){
          let cvTest = document.getElementById("School-Work");
          for (let i = 0; i <data.length; i++){
            let cvtest2 =document.createElement("cvtest2");
            cvtest2.innerHTML ="\n" + 'Name: ' + data[i].name + "\n" + 'Time: ' + data[i].time + "\n" +  'Description: ' + data[i].description + "\n";
            cvTest.appendChild(cvtest2);
          }
        }
    </script>
  </body>
